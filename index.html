<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeMountain - Sicurezza Escursionisti</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 70vh; }
    #salva { margin: 10px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
    #btn-logout { position: fixed; top: 10px; right: 10px; z-index: 1000; cursor:pointer; }
  </style>
</head>
<body>

  <button id="btn-logout">Logout</button>
  <button id="salva">Salva coordinate</button>
  <div id="map"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://agmrlgybyqkilqumgnco.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnbXJsZ3lieXFraWxxdW1nbmNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNjE0MTYsImV4cCI6MjA3NTgzNzQxNn0.XY-HharpF3mXEpVsYVYq2NIecvl642ZywZRke6Erf-w";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const map = L.map("map").setView([42.5, 13.4], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap",
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: true,
        rectangle: true,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false,
      },
    });
    map.addControl(drawControl);

    let allGeoJSON = [];
    let areaPending = null;

    // Only allow saving areas with names and info
    function openNomeModal(callback) {
      const nome = prompt("Inserisci il nome della zona");
      if (nome && nome.trim().length > 0) {
        callback({ nome: nome.trim(), tipo: "", compr: "" });
      } else {
        callback(null);
      }
    }

    function closeNomeModal() {} // Unused in prompt example

    map.on(L.Draw.Event.CREATED, (e) => {
      areaPending = e.layer;
      openNomeModal((datiZona) => {
        if (datiZona && datiZona.nome) {
          areaPending.feature = areaPending.feature || {};
          areaPending.feature.properties = areaPending.feature.properties || {};
          areaPending.feature.properties.name = datiZona.nome;
          areaPending.bindPopup(datiZona.nome);
          drawnItems.addLayer(areaPending);
          const geojson = areaPending.toGeoJSON();
          geojson.properties = geojson.properties || {};
          geojson.properties.name = datiZona.nome;
          allGeoJSON.push(geojson);
        }
        areaPending = null;
      });
    });

    async function checkAuth() {
      const { data } = await supabase.auth.getUser();
      if (!data.user) {
        window.location.href = "login.html";
        return null;
      }
      return data.user;
    }

    async function loadUserZones() {
      const user = await checkAuth();
      if (!user) return;

      const { data, error } = await supabase.from("user_zones").select("*").eq("user_id", user.id);
      if (error) {
        alert("Errore caricamento zone: " + error.message);
        return;
      }
      drawnItems.clearLayers();
      allGeoJSON = [];

      data.forEach((zone) => {
        let layer = L.geoJSON(zone.geojson).getLayers()[0];
        layer.addTo(drawnItems);
        allGeoJSON.push(zone.geojson);
      });
    }

    document.getElementById("salva").addEventListener("click", async () => {
      let user = await checkAuth();
      if (!user) return;
      if (allGeoJSON.length === 0) {
        alert("Disegna prima una o più zone!");
        return;
      }
      try {
        for (let zone of allGeoJSON) {
          const dbZone = {
            user_id: user.id,
            name: zone.properties.name || "Senza nome",
            tipo: zone.properties.tipo || null,
            comprensorio: zone.properties.comprensorio || null,
            geojson: zone,
          };
          await supabase.from("user_zones").insert(dbZone);
        }
        alert("Zone salvate!");
        await loadUserZones();
      } catch (e) {
        alert("Errore nel salvataggio: " + e.message);
      }
    });

    document.getElementById("btn-logout").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };

    // On load, check auth and load zones
    (async () => {
      await checkAuth();
      await loadUserZones();
    })();
  </script>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"
  ></script>
</body>
</html>
