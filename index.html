<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeMountain - Sicurezza Escursionisti</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { background: #2e7d32; color: white; padding: 1em; text-align: center; }
    nav { background: #c8e6c9; padding: 0.5em; text-align: center; }
    nav a { margin: 0 1em; color: #2e7d32; text-decoration: none; font-weight: bold; }
    #map { height: 80vh; }
    #download { margin: 10px; padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>SafeMountain</h1>
    <p>Sistema di sicurezza per escursionisti basato su mappa</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#mappa">Mappa</a>
    <a href="#download">Download</a>
    <a href="#info">Info Progetto</a>
  </nav>

  <section id="mappa">
    <button id="download">Scarica coordinate</button>
    <div id="map"></div>
  </section>

  <section id="info" style="padding: 1em;">
    <h2>Informazioni sul progetto</h2>
    <p>Questo progetto permette agli enti di creare mappe di aree pericolose in montagna, scaricabili da escursionisti per dispositivi di sicurezza.</p>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    const map = L.map('map').setView([42.5, 13.4], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: { allowIntersection: false, showArea: true, shapeOptions: { color: '#d32f2f' } },
        rectangle: true,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    let allGeoJSON = [];

    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      drawnItems.addLayer(layer);
      const geojson = layer.toGeoJSON();
      allGeoJSON.push(geojson);
      alert("Zona aggiunta. Ricordati di scaricare le coordinate quando hai finito.");
    });

    document.getElementById("download").addEventListener("click", function() {
      if (allGeoJSON.length === 0) {
        alert("Non hai ancora disegnato nessuna zona.");
        return;
      }
      const geojsonFeatureCollection = {
        type: "FeatureCollection",
        features: allGeoJSON
      };
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojsonFeatureCollection));
      const dlAnchorElem = document.createElement('a');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "zone_pericolose.geojson");
      dlAnchorElem.click();
    });
  </script>
</body>
</html>
