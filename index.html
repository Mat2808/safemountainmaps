<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeMountain - Sicurezza Escursionisti</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f8f4;
    color: #222;
  }
  header {
    background: linear-gradient(90deg, #388e3c 70%, #8bc34a 100%);
    color: white;
    padding: 2em 1em 1em 1em;
    text-align: center;
    box-shadow: 0 2px 8px #0002;
  }
  nav {
    background: #f8fffa;
    padding: 1em 0.5em;
    text-align: center;
    box-shadow: 0 2px 6px #0001;
  }
  nav a {
    margin: 0 1em;
    color: #387d34;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    transition: color 0.2s;
  }
  nav a:hover, nav a:focus { color: #ff9800; }
  #map { height: 70vh; border-radius: 12px; margin: 10px auto 0 auto; width: 96%; box-shadow: 0 4px 10px #0002; }
  #download {
    margin: 14px auto 6px auto;
    padding: 10px 32px;
    background-color: #2e7031;
    color: white;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-size: 1.05em;
    box-shadow: 0 2px 6px #0001;
    display: block;
    transition: background 0.25s;
  }
  #download:hover { background: #43a047; }
  section#info {
    max-width: 700px;
    background: #fff;
    margin: 2em auto 1em auto;
    border-radius: 10px;
    padding: 1.5em;
    box-shadow: 0 2px 18px #0001;
    color: #29552a;
  }
  @media (max-width: 650px) {
    header { font-size: 0.95em; }
    #map { height: 57vh; width: 99%; }
    section#info { padding: 1em; margin: 1em auto; }
    nav a { font-size: 0.97em; }
  }
  .guide {
    background: #e8f5e9;
    border-left: 5px solid #ffd600;
    color: #29552a;
    margin: 18px 7% 16px 7%;
    padding: 13px 18px;
    border-radius: 7px;
    font-size: 1em;
    box-shadow: 0 2px 8px #0001;
  }
</style>
</head>
<body>
  <header>
    <h1>SafeMountain</h1>
    <p>Sistema di sicurezza per escursionisti basato su mappa</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#mappa">Mappa</a>
    <a href="#download">Download</a>
    <a href="#info">Info Progetto</a>
  </nav>

  <section id="mappa">
    <button id="download">Scarica coordinate</button>
    <div id="map"></div>
  </section>

  <section id="info" style="padding: 1em;">
    <h2>Informazioni sul progetto</h2>
    <p>Questo progetto permette agli enti di creare mappe di aree pericolose in montagna, scaricabili da escursionisti per dispositivi di sicurezza.</p>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    const map = L.map('map').setView([42.5, 13.4], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: { allowIntersection: false, showArea: true, shapeOptions: { color: '#d32f2f' } },
        rectangle: true,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    let allGeoJSON = [];

    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      drawnItems.addLayer(layer);
      const geojson = layer.toGeoJSON();
      allGeoJSON.push(geojson);
      alert("Zona aggiunta. Ricordati di scaricare le coordinate quando hai finito.");
    });

    document.getElementById("download").addEventListener("click", function() {
      if (allGeoJSON.length === 0) {
        alert("Non hai ancora disegnato nessuna zona.");
        return;
      }
      const geojsonFeatureCollection = {
        type: "FeatureCollection",
        features: allGeoJSON
      };
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojsonFeatureCollection));
      const dlAnchorElem = document.createElement('a');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "zone_pericolose.geojson");
      dlAnchorElem.click();
    });
  </script>
</body>
</html>
